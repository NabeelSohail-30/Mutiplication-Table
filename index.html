<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="text/javascript" defer></script>
    <title>Multiplication Table Generator</title>
</head>

<body>

    <div class="panel">
        <form action="" onSubmit="return false">
            <div class="container">

                <div class="panel-head">
                    Multiplication Table Generator
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Multiplier</label>
                                <input type="number" id="multiplier" class="form-control"
                                    placeholder="Enter Table Number" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Range</label>
                                <input type="number" id="range" class="form-control" placeholder="Enter Table Range"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" onClick="generateTable();">Check</button>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <div class="form-group" id="table">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
